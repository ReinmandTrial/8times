<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <section class="page-product">
        <div class="wrapper">
            <div class="page-product__content">
                <div class="page-product__container">
                    <a href="#"><span class="icon icon-footer-facebook"></span>Назад</a>
                    <div class="page-product__images_small">
                        <img src="images/page-product-small-img.png" alt="">
                        <img src="images/page-product-small-img.png" alt="">
                        <img src="images/page-product-small-img.png" alt="">
                        <img src="images/page-product-small-img.png" alt="">
                    </div>
                    <div class="page-product__image_large">
                        <img src="images/page-product-img.png" alt="">
                    </div>
                    <div class="page-product__sett">
                        <p class="page-product__name">Рубашка синяя</p>
                        <p class="page-product__price">5 290 ₽</p>
                        <div class="page-product__color-change-box">
                            <!-- div или span -->
                            <div class="page-product__color"><span class="brown"></span></div>
                            <div class="page-product__color active"><span class="gray"></span></div>
                            <p class="page-product__color-change-descr"></p>
                        </div>
                        <div class="page-product__size">Выбрать размер</div>
                        <button class="page-product__button">Добавить в корзину</button>
                        <span class="icon icon-footer-facebook"></span>
                        <div class="page-product__item">
                            <p>Детали</p>
                            <span class="icon icon-footer-facebook"></span>
                        </div>
                        <div class="page-product__item">
                            <p>Обмеры</p>
                            <span class="icon icon-footer-facebook"></span>
                        </div>
                        <div class="page-product__item">
                            <p>Описание</p>
                            <span class="icon icon-footer-facebook"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>





</body>

</html>
